<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- font awesome script -->

<!-- CSS script -->

  <title>My friend list</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User list</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="home" class="nav-link" aria-current="home-page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a id="my-friend-page" class="nav-link active" href="MyFriendList.html">My friends</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- search bar -->
  <div id="search-bar" class="col-4 mt-3">

      <input class="form-control me-2" type="search" placeholder="Search by name..." id="search-input" aria-label="Search"/>
    </form>
  </div>

  <!-- data panel -->
  <div id="data-panel" class="row mt-5">
    <!-- profile -->
  </div>
  </div>

  <div class="modal fade" id="profile-details-modal" tabindex="-1" aria-labelledby="exampleModalLabel"

      <div class="modal-content">
        <div class="modal-header">

        <div class="modal-body" id="profile-modal-body">
          <div class="row">
            <div class="col-sm-4" id="profile-modal-avatar"></div>
            <div class="col-sm-6" id="profile-modal-description">
            </div>
          </div>

      </div>
    </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">

    </ul>
  </nav>

  <!-- axios script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- javascript script -->
  <script src="./functions.js"></script>
    <script src="./MyFriendList.js"></script>
